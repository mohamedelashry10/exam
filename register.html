        <!-- ********************  Start register Form  *********************************-->

        <div class="register">
            <div class="container">
                <h3 class="text-center"> 
                    <span class="logOut ">Log Out</span> <span class="logIn"> Login</span> ||<span class="signUp"> Sign Up</span>
                </h3>
                
                <!-- **************************** START Form for Sgin UP ************************* -->
                <form action="index.html" method=""> 
                    <div class="row">
                        <div class="col-md-2"> 
                            <label for="exampleInputEmail1">Email  </label>
                        </div>
                        <div class="col-md-7">
                            <input type="email" class="form-control"  placeholder="Enter email" required="required">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> 
                            <label for="exampleInputEmail1">Password </label>
                        </div>
                        <div class="col-md-7">
                            <input type="password" class="form-control" placeholder="Enter Password">
                            <i class="fa fa-eye pass"></i>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> 
                            <label for="exampleInputEmail1">Full Name  </label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control"  placeholder="Enter Your Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> 
                            <label for="exampleInputEmail1"> Gender </label>
                        </div>
                        <div class="col-md-7">
                            <input type="radio"   name="gender" value="male"> Male
                            <input type="radio"   name="gender" value="female"> Female
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> 
                            <label for="exampleInputEmail1"> Country </label>
                        </div>
                        <div class="col-md-7">
                            <select class="form-control">
                                <option value="egypt"> Egypt</option>
                                <option value="saudi"> Saudi Arabia</option>
                                <option value="iraq"> Iraq</option>
                                <option value="morocco"> Morocco</option>
                                <option value="kuwait"> Kuwait</option>
                            </select>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-md-7 offset-md-2 " >
                            <input type="button" class=" btn btn-success mr-md-3 mb-sm-1 "  value="Submit" name="submit">
                            <input type="reset" class=" btn btn-success"  value="Reset">
                        </div>
                    </div>
                </form>
                <!-- **************************** End Form for Sgin UP ************************* -->

                <!-- **************************** START Form for Log In ************************* -->
                <div class="form2">
                    <form action="" method=""> 
                        <div class="row">
                            <div class="col-md-2"> 
                                <label for="exampleInputEmail1">User Name  </label>
                            </div>
                            <div class="col-md-7">
                                <input type="email" class="form-control" placeholder="Enter User Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2"> 
                                <label for="exampleInputEmail1">Password </label>
                                
                            </div>
                            <div class="col-md-7">
                                <input type="password" class="form-control"  placeholder="Enter Password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-7 offset-md-2">
                                <input type="button" class=" btn btn-primary"  value="Log In">
                            </div>
                        </div>
                    </form>
                 </div>
                <!-- **************************** End Form for Log In ************************* -->

            </div>
        </div>
        <!-- ********************  End register Form  *********************************-->
